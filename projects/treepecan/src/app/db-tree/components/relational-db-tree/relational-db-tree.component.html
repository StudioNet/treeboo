<div class="view">
  <pcn-hierarchy-view [root]="root" [nodeItemTemplate]="dbNodeTemplate" [groupNodeItemTemplate]="groupNodeItemTemplate">
    <ng-template #dbNodeTemplate let-node>
      <i class="custom-icon" [ngClass]="node.iconUrlClass"></i>
      <p>{{node.title}}</p>
    </ng-template>
    <ng-template #groupNodeItemTemplate let-group>
      <i class="custom-icon" [ngClass]="group.toString().toLowerCase()"></i>
      <p class="custom-group-item">{{group}}</p>
    </ng-template>
  </pcn-hierarchy-view>
</div>
